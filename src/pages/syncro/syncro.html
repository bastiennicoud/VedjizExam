<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Syncro</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
    <ion-list *ngIf="dataProvider.products != null">
        <div *ngFor="let product of dataProvider.products" >
          <ion-item *ngIf="product.edited == true">
            {{ product.name }}, nouveau stock de {{ product.stock }}
          </ion-item>
        </div>
      </ion-list>
      <button ion-button (click)="uploadData()">Envoi modification(s)</button>
      <button ion-button (click)="cancelData()">Annuler modification(s)</button>
</ion-content>
