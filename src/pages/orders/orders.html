<ion-header>

  <ion-navbar>
    <ion-title>Commandes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- List all the orders -->
  <ion-list *ngIf="orders != null">
    <ion-item *ngFor="let order of orders">
      <h2 class="text"> {{ order.productName }} ({{ order.quantity }}) Ã  {{ order.companyName }}</h2>
      <!-- Button to delete an order -->
      <button *ngIf="order.placedBy == name" ion-button small color="danger" (click)="remoweOrder(order.id)">Annuler</button>
    </ion-item>
  </ion-list>
</ion-content>
