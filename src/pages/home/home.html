<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Vedjiz</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list *ngIf="dataProvider.products != null">
    <ion-item *ngFor="let product of dataProvider.products" (click)="openProduct(product)">
      <img class="images" center src="{{ product.picture }}" /> <h2 class="text"> {{ product.name }} ({{ product.price }} chf/{{ product.unit }}) ({{ product.lowStock }} min)</h2>
    </ion-item>
  </ion-list>
  <button ion-button (click)="resetDate()">Reset Date (DEV)</button>

</ion-content>
