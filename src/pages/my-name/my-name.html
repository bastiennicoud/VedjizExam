<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MyName</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1>Votre nom :</h1>

  <form [formGroup]="nameForm">
    <ion-item>
      <ion-label >Votre nom :</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>
  </form>

  <button ion-button (click)="save()">Enregistrer</button>

</ion-content>
